name: Deploy Backend to Vercel

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Check if backend files changed
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
          stockGame-be/**
          .github/workflows/deploy-backend.yml
    
    - name: Skip deployment if no backend changes
      if: steps.changed-files.outputs.any_changed != 'true'
      run: |
        echo "No backend files changed, skipping deployment"
        exit 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './stockGame-be/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd stockGame-be
        npm ci
    
    - name: Build
      run: |
        cd stockGame-be
        npm run build
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./stockGame-be
        vercel-args: '--prod'